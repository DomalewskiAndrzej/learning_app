<h1 mat-dialog-title>Create your TODO</h1>
<mat-dialog-content>
  <form [formGroup]="form" class="form">
    <mat-form-field class="form__name">
      <input
        [matTooltip]="'Something that you want to do'"
        [placeholder]="'TODO name'"
        formControlName="name"
        matInput
      />
      <mat-error *ngIf="error && form.controls['name'].invalid"
      >This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form__time-to-complete">
      <input
        [matTooltip]="'How much time you give for completing to do'"
        [placeholder]="'Time to complete'"
        formControlName="timeToComplete"
        matInput
        type="time"
        value="00:00"
      />
      <mat-error *ngIf="error && form.controls['timeToComplete'].invalid"
      >This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form__priority">
      <mat-label>Priority</mat-label>
      <mat-select
        [matTooltip]="'How important the to do is'"
        formControlName="priority"
      >
        <mat-option
          *ngFor="let priority of priorities | keyvalue"
          [value]="priority.key"
        >{{ priority.value }}</mat-option
        >
      </mat-select>
      <mat-error *ngIf="error && form.controls['priority'].invalid"
      >This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form__description">
      <textarea
        [matTooltip]="'Something about what you want to do'"
        [placeholder]="'TODO description'"
        cdkAutosizeMaxRows="5"
        cdkAutosizeMinRows="1"
        cdkTextareaAutosize
        formControlName="description"
        matInput
      ></textarea>
      <mat-error *ngIf="error && form.controls['description'].invalid"
      >This field is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="closeDialog()" mat-raised-button>Close</button>
  <button (click)="onSubmit()" mat-raised-button>Create TODO</button>
</mat-dialog-actions>
