<app-to-do-table
  (deleteTodo)="deleteTodo($event)"
  (deleteTodos)="deleteTodos($event)"
  (editTodo)="editTodo($event)"
  (loadTodos)="loadTodos($event)"
  (openTodos)="openTodos($event)"
  [canLoadMoreItems]="canLoadMoreItems$ | async"
  [lastOpenedTodosUUID]="lastOpenedTodosUUID$ | async"
  [requestInProgress$]="requestInProgress$"
  [todos]="todos$ | async"
>
  <app-action-buttons (addTodo)="addTodo()" action-buttons>
  </app-action-buttons>
</app-to-do-table>
