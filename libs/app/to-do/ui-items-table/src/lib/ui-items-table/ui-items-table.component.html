<div class="container">
  <ng-content select="[action-buttons]"></ng-content>
  <table [dataSource]="todos" class="container__table" mat-table>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let todo">
        {{ todo.id }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let todo">
        <span [matTooltip]="todo.description">{{ todo.name }}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="timeToComplete">
      <mat-header-cell *matHeaderCellDef>Time to complete</mat-header-cell>
      <mat-cell *matCellDef="let todo">
        {{ todo.timeToComplete }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="priority">
      <mat-header-cell *matHeaderCellDef>Priority</mat-header-cell>
      <mat-cell *matCellDef="let todo">{{ todo.priority }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
      <mat-cell *matCellDef="let todo">
        <app-ui-items-table-buttons
          (deleteTodo)="onDeleteTodo(todo.uuid)"
          (openTodo)="onOpenToDo(todo, $event)"
          class="container__table--options"
        ></app-ui-items-table-buttons>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      (click)="selectedTodo = todo"
      (dblclick)="onOpenToDo(todo)"
      *matRowDef="let todo; columns: displayedColumns"
      [class.container__table--last-opened-row]="lastOpenedToDo === todo"
      [class.container__table--selected-row]="selectedTodo === todo"
    ></mat-row>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of periodic elements"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
