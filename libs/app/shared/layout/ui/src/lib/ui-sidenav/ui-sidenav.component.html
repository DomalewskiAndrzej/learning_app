<mat-sidenav-container autosize="true" class="container">
  <mat-sidenav
    [disableClose]="sidenav"
    [opened]="sidenav"
    class="sidenav"
    mode="side"
  >
    <div class="sidenav__navigation">
      <button
        (click)="isExpanded = !isExpanded"
        class="sidenav__navigation--btn"
        color="primary"
        mat-raised-button
        type="button"
      >
        <mat-icon>compare_arrows</mat-icon>
      </button>
      <mat-nav-list class="navigation-list">
        <span>Navigation</span>
        <mat-list-item
          (click)="onNavigateTo(navigationLink.value.path)"
          *ngFor="let navigationLink of navigationLink | keyvalue"
          [class.active]="routingUrl === navigationLink.value.path"
          class="navigation-list__item"
        >
          <a *ngIf="isExpanded; else icon">
            <strong>
              {{ navigationLink.value.name }}
            </strong></a
          >
          <ng-template #icon>
            <mat-icon>{{ navigationLink.value.icon }}</mat-icon>
          </ng-template>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav__content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
