<mat-dialog-content class="content">
  <h1 mat-dialog-title>Are you sure?</h1>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button [mat-dialog-close]="false" class="actions__btn" mat-raised-button type="button">No</button>
  <button [mat-dialog-close]="true" class="actions__btn" mat-raised-button type="button">Yes</button>
</mat-dialog-actions>
