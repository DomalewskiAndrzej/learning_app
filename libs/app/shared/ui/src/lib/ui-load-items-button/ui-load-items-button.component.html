<div class="container">
  <button
    (click)="onLoadItems($event)         "
    *ngIf="canLoadMoreItems && !requestInProgress"
    mat-raised-button
    type="button"
  >
    Load more items
  </button>
  <mat-spinner
    *ngIf="requestInProgress && canLoadMoreItems"
    [diameter]="diameter"
  ></mat-spinner>
</div>
