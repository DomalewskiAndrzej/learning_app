<div *ngIf="notifications; else spinner" class="container">
  <mat-expansion-panel (click)="$event.stopPropagation()">
    <mat-expansion-panel-header *ngFor="let notification of notifications">
      <mat-panel-title> {{ notification.name }}</mat-panel-title>
      <mat-panel-description>
        {{ notification.information }}
      </mat-panel-description>
      <ng-template matExpansionPanelContent>
        {{ notification.description }}</ng-template
      >
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</div>
<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
