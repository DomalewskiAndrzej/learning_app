<app-ui-sidenav
  (navigateTo)="navigateTo($event)"
  [links]="links"
  [routingUrl]="routingUrl$ | async"
  [sidenav]="sidenav$ | async"
>
  <app-ui-toolbar
    (loadNotifications)="loadNotifications($event)"
    (loadTodosInProgressNotifications)="
      loadTodosInProgressNotifications($event)
    "
    (navigateBack)="navigateBack()"
    [notificationsQuantity]="notificationsQuantity$ | async"
    [notificationsRequestInProgress]="notificationsRequestInProgress$"
    [notifications]="notifications$ | async"
    [requestInProgress]="requestInProgress$ | async"
    [sidenav]="sidenav$ | async"
    [todosInProgressNotificationsQuantity]="
      todosInProgressNotificationsQuantity$ | async
    "
    [todosInProgressNotifications]="todosInProgressNotifications$ | async"
  >
    <router-outlet></router-outlet>
  </app-ui-toolbar>
</app-ui-sidenav>
