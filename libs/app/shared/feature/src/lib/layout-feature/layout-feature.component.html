<app-ui-sidenav
  (navigateTo)="navigateTo($event)"
  [links]="links"
  [routingUrl]="routingUrl$ | async"
  [sidenav]="sidenav$ | async"
>
  <app-ui-toolbar
    (loadNotifications)="loadNotifications($event)"
    (loadTodosInProgress)="loadTodosInProgress($event)"
    (navigateBack)="navigateBack()"
    [notificationsQuantity]="notificationsQuantity$ | async"
    [sidenav]="sidenav$ | async"
    [todosInProgressQuantity]="todosInProgressQuantity$ | async"
  >
    <router-outlet></router-outlet>
  </app-ui-toolbar>
</app-ui-sidenav>
