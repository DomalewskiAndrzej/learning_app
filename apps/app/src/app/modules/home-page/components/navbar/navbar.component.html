<mat-sidenav-container class="container">
  <mat-sidenav mode="side" disableClose="true" opened="true" class="sidenav">
    <div class="sidenav__content">
      <button
        mat-raised-button
        type="button"
        color="primary"
        (click)="isExpanded = !isExpanded"
        class="sidenav__content--btn"
      >
        <mat-icon>compare_arrows</mat-icon>
      </button>
      <mat-nav-list *ngFor="let link of links" class="navigation-list">
        <mat-list-item
          class="navigation-list__item"
          routerLinkActive="active"
          (click)="navigateTo(link)"
        >
          <a *ngIf="isExpanded; else icon"
            >Navigate to:
            <strong>{{
              link.path ? link.path : ('starting page' | uppercase)
            }}</strong></a
          >
          <ng-template #icon>
            <mat-icon>people</mat-icon>
          </ng-template>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
